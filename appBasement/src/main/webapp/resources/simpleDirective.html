<!DOCTYPE html>
<html ng-app="simpleDirective">
<head>
    <title></title>
    <script
            src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <script>
        var aModule = angular.module('simpleDirective',[]);
        aModule.controller('Ctrl', function($scope){
           $scope.customer={
               name:'Naomi',
               address:'1600 Aewge'
           }
        });
        aModule.directive('myCustomer',function(){
            return {
                template: 'Name: {{customer.name}} Address: {{customer.address}}'
            }
        })

    </script>
</head>
<body>
     <div ng-controller="Ctrl">
         <div my-customer></div>
     </div>
</body>
</html>
