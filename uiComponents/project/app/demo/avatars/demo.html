<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/css/global.css"/>
    <link rel="stylesheet" href="/styles/css/avatars.css"/>
</head>
<body>

    <div class="page-header">
        <h1>Avatars Demo</h1>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Static avatars</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="qh-avatars qh-avatars-big">Qm</span>
                        <span class="qh-avatars qh-avatars-medium">Qm</span>
                        <span class="qh-avatars qh-avatars-normal">Qm</span>
                        <span class="qh-avatars qh-avatars-small">Qm</span>
                        <span class="qh-avatars qh-avatars-micro">Qm</span>
                    </div>

                    <div class="col-lg-6">
                        <span class="qh-avatars qh-avatars-square qh-avatars-big">Qm</span>
                        <span class="qh-avatars qh-avatars-square qh-avatars-medium">Qm</span>
                        <span class="qh-avatars qh-avatars-square qh-avatars-normal">Qm</span>
                        <span class="qh-avatars qh-avatars-square qh-avatars-small">Qm</span>
                        <span class="qh-avatars qh-avatars-square qh-avatars-micro">Qm</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Icon buttons</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-default qh-icon-btn">
                            <span class="qh-avatars qh-avatars-small">Qm</span>
                            Qinghai Meng
                            <span class="caret"></span>
                        </button>

                        <button class="btn btn-default qh-icon-btn" disabled>
                            <span class="qh-avatars qh-avatars-small">Qm</span>
                            Qinghai Meng
                            <span class="caret"></span>
                        </button>

                        <button class="btn btn-default qh-icon-btn">
                            <span class="glyphicon glyphicon-user"></span>
                            Unassigned
                            <span class="caret"></span>
                        </button>

                        <button class="btn btn-default qh-icon-btn">
                            <span class="glyphicon glyphicon-calendar"></span>
                            No due date
                            <span class="caret"></span>
                        </button>

                        <span class="label label-default label-avatars">
                            <span class="qh-avatars qh-avatars-square qh-avatars-small">Qm</span>
                            Qinghai Meng
                        </span>
                    </div>

                </div>

            </div>
        </div>
    </div>






    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/json3/lib/json3.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
</body>
</html>
