<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="scrum/users.js"></script>
    <title>Simple resource play</title>
</head>
<body ng-app="resource.users">
<div ng-controller="UsersCtrl">
    <button ng-click="add()">Add new user</button>
    <button ng-click="add()">Add new user - class level</button>
    <ul>
        <li ng-repeat="user in users">
            <a ng-click="remove(user)">{{user.username}} -- {{user.createdAt | date}} -- {{user.email}}</a>
        </li>
    </ul>
</div>

</body>
</html>
