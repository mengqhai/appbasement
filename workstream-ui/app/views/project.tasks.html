<div>
    <div>
        <span class="dropdown" dropdown>
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle><span class="glyphicon glyphicon-check"></span> {{status | uppercase}} <span class="caret"></span></button>
            <span class="dropdown-menu" role="menu">
                <li><a ui-sref="project.tasks({status:'active'})">Active</a></li>
                <li><a ui-sref="project.tasks({status:'archived'})">Archived</a></li>
            </span>
        </span>
    </div>


    <div class="list-group">
        <a href class="list-group-item" ng-repeat="task in tasks" ng-click="openDialog(task)">
            {{task.name}}
            <span class="pull-right">
                <span class="btn btn-default btn-xs" ng-if="task.dueDate">{{task.dueDate | date}}</span>
                {{task.assignee || 'Unassigned'}}
            </span>
        </a>
        <showmore ng-if="tasks.length<taskCount.v" ng-click="loadMore()"/>
    </div>
</div>
