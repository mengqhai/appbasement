<div>
    <h4>
        Projects
    </h4>

    <div ng-repeat="org in myOrgs">

        <div class="row">
            <div class="col-md-2 well well-sm" style="margin-left: 10px; cursor: pointer"
                 ng-repeat="project in getOrgProjects(org.id)"
                 ui-sref="project({projectId: project.id})">
                {{project.name}}
                <div>
                    <sub>{{org.name}}</sub>
                </div>
                <div>
                    Active: {{getProjectTaskCount(project.id).v}} | Overdue: 0
                </div>
            </div>
        </div>
    </div>
    <hr/>

</div>
