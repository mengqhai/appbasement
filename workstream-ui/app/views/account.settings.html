<form name="accountForm" style="max-width: 500px">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" ng-value="'{{currentUser.firstName}}'">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" ng-value="'{{currentUser.email}}'">
    </div>
    <button type="button" class="btn btn-default">Update</button>
</form>
