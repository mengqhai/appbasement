<form name="accountForm" style="max-width: 500px">
    <div class="form-group">
        <label>Name:</label>
        <input name="firstName" type="text" class="form-control" ng-model="user.firstName" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input name="email" type="email" class="form-control" ng-model="user.email" required>
    </div>
    <button type="button" class="btn btn-default" ng-click="update(accountForm)" ng-disabled="canUpdate(accountForm)">Update</button>
    <span>{{message}}</span>
</form>
