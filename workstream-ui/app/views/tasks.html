<header>
    <h1><span class="glyphicon glyphicon-check"></span> Task</h1>
</header>
<div class="row">
    <aside class="col-md-3">
        <status-toggle status="status" sref-name="tasks">
        </status-toggle>


        <div class="list-group" ng-if="isLoggedIn()" ng-init="loadCounts()">
            <a ui-sref="tasks.list({listType: '_my'})" class="list-group-item" ui-sref-active="active">
                <span class="badge">{{myTaskCount.v}}</span>
                All my assignment
            </a>
            <a ui-sref="tasks.list({listType:'_createdByMe'})" class="list-group-item" ui-sref-active="active">
                <span class="badge">{{createdByMeCount.v}}</span>
                Created by me
            </a>
            <a ui-sref="tasks.list({listType:'_myCandidate'})" class="list-group-item" ui-sref-active="active">
                <span class="badge">{{candidateTaskCount.v}}</span>
                All my candidate
            </a>
        </div>
    </aside>
    <div class="col-md-9">
        <div ui-view></div>
    </div>
</div>
