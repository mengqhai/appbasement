<div>
    <h2>{{process.name}}<span ng-if="!process.name">{{process.id}}</span></h2>
    <p><span class="glyphicon glyphicon-time"></span> Started at: {{archProcess.startTime | date: 'medium'}}
        <span class="glyphicon glyphicon-time"></span> Starter: {{archProcess.startUserId}}
    </p>

    <div class="panel panel-default">
        <div class="panel-body">
            <img ng-src="{{getDiagramUrl(process.id)}}">
        </div>
    </div>
</div>
