<form name="infoForm" style="max-width: 500px">
    <div class="form-group">
        <label>About:</label>
        <textarea name="about" type="text" class="form-control" rows="5" ng-model="info.about"></textarea>
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input name="phone" type="tel" class="form-control" ng-model="info.phone">
    </div>
    <div class="form-group">
        <label>Instant Messaging:</label>
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{instantType}} <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href ng-click="setMainSubType('instant', 'AIM')">AIM</a></li>
                    <li><a href ng-click="setMainSubType('instant', 'ICQ')">ICQ</a></li>
                    <li><a href ng-click="setMainSubType('instant', 'QQ')">QQ</a></li>
                    <li><a href ng-click="setMainSubType('instant', 'MSN')">MSN</a></li>
                    <li><a href ng-click="setMainSubType('instant', 'Skype')">Skype</a></li>
                </ul>
            </div>
            <input name="instant" type="text" class="form-control" ng-model="instant">
        </div>
    </div>
    <div class="form-group">
        <label>Social networks:</label>
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{socialType}} <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href ng-click="setMainSubType('social', 'Twitter')">Twitter</a></li>
                    <li><a href ng-click="setMainSubType('social', 'Facebook')">Facebook</a></li>
                    <li><a href ng-click="setMainSubType('social', 'Linked in')">Linked in</a></li>
                    <li><a href ng-click="setMainSubType('social', 'MySpace')">MySpace</a></li>
                </ul>
            </div>
            <input name="social" type="text" class="form-control" ng-model="social">
        </div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input name="address" type="text" class="form-control" ng-model="info.address">
    </div>


    <button type="button" class="btn btn-default" ng-disabled="!canUpdate(infoForm)" ng-click="update(infoForm)">Save</button>
    <span>{{info | json}}  {{message}}</span>
</form>
