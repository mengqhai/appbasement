<header>
    <h1><span class="glyphicon glyphicon-open-file"></span> Process Templates</h1>
</header>
<div  class="row">
    <aside class="col-md-3">
        <div class="list-group">
            <a class="list-group-item" ng-repeat="template in templates" ui-sref="templates.details({templateId: template.id})"
               ui-sref-active="active">{{template.name}}<span ng-if="!template.name">{{template.id}}</span>  <span class="label label-default">v{{template.version}}</span></a>
        </div>
    </aside>
    <div class="col-md-9">
        <div ui-view></div>
    </div>
</div>
