<div>
    <h3>Backlogs for project {{project.name}}</h3>
    <div class="row">
        <div class="col-sm-2" ng-include="'views/new-btn.tpl.html'"></div>
        <pagination ng-show="backlogCount.value > itemsPerPage" class="col-sm-9" total-items="backlogCount.value" ng-model="currentPage" items-per-page="itemsPerPage"></pagination>
    </div>

    <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Estimation</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="backlogItem in backlogs" ng-click="edit(backlogItem.id)">
            <td><a ui-sref="projects.backlogs.edit({itemId: backlogItem.id, projectId: project.id})">{{backlogItem.name}}</a></td>
            <td>{{backlogItem.desc}}</td>
            <td>{{backlogItem.priority}}</td>
            <td>{{backlogItem.estimation}}</td>
        </tr>
        <tr ng-show="!backlogs.length">
            <td colspan="4">No items in the backlogs</td>
        </tr>
        </tbody>
    </table>
</div>
