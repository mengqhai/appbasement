<div class="form-group"
     ng-class="{'has-error' : $field.$invalid && $field.$dirty, 'has-success' : $field.$valid && $field.$dirty}">
    <!--<label class="control-label" >{{label}}</label>-->
    <label class="col-sm-3 control-label">{{label}}</label>
    <div class="col-sm-8 checkbox">
        <input type="checkbox">
        <span ng-repeat="error in $fieldErrors" ng-show="error && $field.$dirty" class="help-block">{{$validationMessages[error](this)}}</span>
    </div>
</div>
