<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Login Page</title></head><body onload="document.f.j_username.focus();">
<h3>Login with Username and Password</h3><form name="f" action="/angularJsPlay/rest/login" method="POST">
 <table>
    <tbody><tr><td>User:</td><td><input name="j_username" type="text"></td></tr>
    <tr><td>Password:</td><td><input name="j_password" type="password"></td></tr>
    <tr><td><input name="_spring_security_remember_me" type="checkbox"></td><td>Remember me on this computer.</td></tr>
    <tr><td colspan="2"><input name="submit" value="Login" type="submit"></td></tr>
  </tbody></table>
</form></body></html>
